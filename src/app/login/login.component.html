<div style="width: 100%; height: 100%; background-color: #202020;">
    <div class="parent">
        <div class="img">
            <img src="assets\images\smart_serve.jpg" alt="logo">


            <div class="row" style="margin-top:20px;">
                <div class="col-xs-12">
                    <form [formGroup]="loginForm">
                        <div class="row">
                            <div class="col-sm-10 form-group">
                                <input matInput type="email" class="form-control" formControlName="username"
                                    placeholder="Username" required>
                                <!-- <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
                                <small class="text-danger">Username is required</small>
                            </div> -->
                                <!-- <mat-error *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
                                <span>Oho</span>
                            </mat-error> -->
                            </div>

                            <div class="col-sm-10 form-group">
                                <input [(ngModel)]="myPass" type="password" class="form-control"
                                    formControlName="password" placeholder="Password">
                                <!-- <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                                    <span *ngIf="loginForm.controls.password.errors.required">THIS IS NEEDED</span>
                                </mat-error> -->
                                <span>{{myPass}}</span>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-success btn-sm btn-block"
                                    (click)="loginBtn()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

                <a href="https://www.gmail.com" style="margin-top: 30px; margin-left: 18%;">Forgot your password?</a>
            </div>



        </div>



    </div>

</div>
